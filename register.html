<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register here</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-center">Creat an account</h1>
<form action="" class="bg-body-secondary p-5">
  <!--first name-->
  <label for="fname"class="form-label">first Name</label>
  <input type="text"id="fname" class="form-control mb-3 "placeholder="firstname" required="required">
  <!--last name-->
  <label for="lname"class="form-label">last Name</label>
  <input type="text"id="lname" class="form-control mb-3 "placeholder="last name" required="required">
  <!--email-->
  <label for="email"class="form-label">email</label>
  <input type="text"id="email" class="form-control mb-3 "placeholder="your email" required="required">
  <!--password-->
  <label for="pw"class="form-label">password</label>
  <input type="password"id="pw" class="form-control mb-3 "placeholder="your password" required="required">

  <button type="submit" class="btn btn-primary ">sign up</button>






</form>


</body>
</html>
